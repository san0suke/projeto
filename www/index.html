<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/login.css" />
	<script src="library/jquery/jquery-1.11.2.min.js"></script>
	<title>Login - Favor entre com seu login e senha</title>
</head>
<body>
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Painel de Login</h2>
        <label for="inputEmail" class="sr-only">Login</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Login" required autofocus name="login">
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required name="senha">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="lembrar-me" name="lembrar"> Lembrar-me
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Entrar</button>
      </form>

    </div>
</body>
</html>
